<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link rel="stylesheet" href="chatRoom.css" />
  </head>
  <body>
    <div class="chatRoom-container">
      <div class="chatRoom-header">
        <h1>Name XXX</h1>
      </div>
      <div class="chatRoom-content-container">
        <div class="message-sent-container">
          <div class="message-box">
            <p class="message-text">Hello! How are you?</p>
            <span class="message-time">10:00 AM</span>
          </div>
        </div>
        <div class="message-received-container">
          <div class="message-box">
            <p class="message-text">Hello! How are you?</p>
            <span class="message-time">10:00 AM</span>
          </div>
        </div>
        <div class="message-received-container">
          <div class="message-box">
            <p class="message-text">Hello! How are you?</p>
            <span class="message-time">10:00 AM</span>
          </div>
        </div>
        <div class="message-received-container">
          <div class="message-box">
            <p class="message-text">Hello! How are you?</p>
            <span class="message-time">10:00 AM</span>
          </div>
        </div>
        <div class="message-received-container">
          <div class="message-box">
            <p class="message-text">Hello! How are you?</p>
            <span class="message-time">10:00 AM</span>
          </div>
        </div>
        <div class="message-received-container">
          <div class="message-box">
            <p class="message-text">Hello! How are you?</p>
            <span class="message-time">10:00 AM</span>
          </div>
        </div>
        <div class="message-received-container">
          <div class="message-box">
            <p class="message-text">Hello! How are you?</p>
            <span class="message-time">10:00 AM</span>
          </div>
        </div>
        <div class="message-received-container">
          <div class="message-box">
            <p class="message-text">Hello! How are you?</p>
            <span class="message-time">10:00 AM</span>
          </div>
        </div>
      </div>
      <div class="message-input-container">
        <button class="message-attach-button">+</button>
        <input
          type="text"
          class="chatRoom-input"
          placeholder="Type a message..."
        />
        <div class="message-send-button-container">
          <button class="message-send-button">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
